version: "3"

silent: true

tasks:
  run_cmd:
    internal: true
    deps:
      - .venv
    vars:
      CMD: "{{ .CMD }}"
    cmd: .venv/bin/python .venv/bin/activate_this.py && {{ .CMD }}

  all:
    deps:
      - lint
      - test

  lint:
    deps:
      - ruff-lint
      - ruff-format
      - mypy
      - deptry

  .venv:
    run: once
    cmd: uv venv --allow-existing && uv sync --no-install-project

  ruff-lint:
    silent: false
    cmd:
      task: run_cmd
      vars:
        CMD: ruff check .

  ruff-format:
    cmd:
      task: run_cmd
      vars:
        CMD: ruff format --check --diff .

  mypy:
    cmd:
      task: run_cmd
      vars:
        CMD: mypy .

  deptry:
    cmd:
      task: run_cmd
      vars:
        CMD: deptry .

  test:
    cmd:
      task: run_cmd
      vars:
        CMD: pytest -vv --cov --cov-report=xml:cov.xml --cov-report=term-missing:skip-covered

  publish:
    requires:
      vars:
        - PACKAGE_VERSION
        - PUBLISH_USERNAME
        - PUBLISH_PASSWORD
    cmd:
      task: run_cmd
      vars:
        CMD: |
          uv version {{ .PACKAGE_VERSION }} \
          && uv build \
          && uv publish \
            --username {{ .PUBLISH_USERNAME }} \
            --password {{ .PUBLISH_PASSWORD }}
